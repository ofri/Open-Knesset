{% load i18n %}
{% for o in object_list %}
<li class="item">
    <a class="hashnav" id="detail-{{ o.id }}" href="{{ o.get_absolute_url }}">{{ o.title }}</a><br/>
    <div class="info">
        <p class="date">{{ o.time_string }}</p>
        {% if o.tags %}    
            <!--{% trans 'Tags' %}:-->
            {% for t in o.tags %}
                {% if t.score_positive %}
                    <a href="{% url tagged-votes tag=t %}" class="tag">{{ t }}</a>
                {% endif %}
            {% endfor %}
        {% else %}
            <!--{% trans 'No tags' %}-->
        {% endif %}
    </div>
</li>
{% empty %}
    {% trans "No results found" %}
{% endfor %}
